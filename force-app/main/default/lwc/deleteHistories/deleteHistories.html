<template>
    <lightning-card title="Delete all the related Histories" icon-name="action:delete">

        <lightning-button variant="destructive" label="Delete" title="Delete all related History records"
            onclick={handleClick} class="slds-m-left_x-small">
        </lightning-button>

        <template if:true={clickedButtonLabel}>
            <div class="box">
                <p class="slds-box slds-theme_default">{clickedButtonLabel}</p>
            </div>
        </template>

        <template if:false={clickedButtonLabel}></template>

    </lightning-card>
</template>
