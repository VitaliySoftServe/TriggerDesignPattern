<template>
    <lightning-card title="Control Panel">
        <lightning-button variant="success" label="Check Modal Window" title="Check Modal Window" onclick={handleClick}
            class="slds-m-left_x-small"></lightning-button>
    </lightning-card>

    <template if:true={modal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">

                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={setModalToFalse}>
                        <lightning-icon icon-name="utility:close" alternative-text="Close Modal" variant="inverse"
                            size="small"></lightning-icon>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate"><b>HEADER</b></h2>
                </header>

                <template if:true={isLoading}>
                    <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
                </template>

                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <center>
                        <h3>Hello World!</h3>
                    </center>
                </div>

                <footer class="slds-modal__footer">
                    <center>
                        <lightning-button label="Cancel" variant="neutral" onclick={setModalToFalse}></lightning-button>
                    </center>
                </footer>

            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
